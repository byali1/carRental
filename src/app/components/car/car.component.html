<div>
    <h4 class="text-center">Arabalar</h4>
    <table class="table">
        <thead class="table-secondary">
            <tr>
                <th>Id</th>
                <th>BrandId</th>
                <th>ColorId</th>
                <th>Model Year</th>
                <th>Daily Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody class="table-light">
            <tr *ngFor="let car of cars">
                <td>{{car.id}}</td>
                <td>{{car.brandId}}</td>
                <td>{{car.colorId}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.dailyPrice}}</td>
                <td>{{car.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
