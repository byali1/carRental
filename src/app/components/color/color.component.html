<div>
    <h4 class="text-center">Renkler</h4>
    <table class="table">    
        <thead class="table-secondary">
            <tr>
                <th>Id</th>
                <th>Color Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let color of colors">   
                <td >{{color.id}}</td>   
                <td >{{color.name}}</td>   
            </tr>       
        </tbody>   
    </table>
    
</div>
