<div>
    <h4 class="text-center">Arabalar</h4>
    <table class="table">
        <thead class="table-secondary">
            <tr>
                <th>Id</th>
                <th>Brand Name</th>
                <th>Color Type</th>
                <th>Model Year</th>
                <th>Daily Price</th>
            </tr>
        </thead>
        <tbody class="table-light">
            <tr *ngFor="let car of carDetails">
                <td>{{car.carId}}</td>
                <td>{{car.brandName}}</td>
                <td>{{car.colorName}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.dailyPrice}}</td>
            </tr>
        </tbody>
    </table>
</div>
