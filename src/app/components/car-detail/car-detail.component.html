<div *ngIf="dataLoaded==false"  class="d-flex justify-content-center">
    <div class="spinner-border text-dark text-center" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
<div *ngIf="dataLoaded!=false">
    <table class="table">
        <thead class="table-secondary">
            <tr>
                <th>Id</th>
                <th>Brand Name</th>
                <th>Color Type</th>
                <th>Model Year</th>
                <th>Daily Price</th>
                
                
            </tr>
        </thead>
        <tbody class="table-light">
            <tr *ngFor="let car of carDetails">
                <td>{{car.carId}}</td>
                <td>{{car.brandName}}</td>
                <td>{{car.colorName}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.dailyPrice}} $</td>
                
                
            </tr>
        </tbody>
    </table>
</div>
